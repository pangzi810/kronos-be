spring.application.name=development-hour-management-test

# H2 In-Memory Database for Testing
# Remove DB_CLOSE_DELAY to ensure fresh database for each context
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# HikariCP configuration for H2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.devhour.domain.model
mybatis.type-handlers-package=com.devhour.infrastructure.typehandler
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Enable Flyway for tests
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Disable validation completely to bypass checksum mismatch
spring.flyway.validate-on-migrate=false
spring.flyway.validate-migration-naming=false
# Ignore checksum mismatches (Flyway 11 format)
spring.flyway.ignore-migration-patterns=*:checksum,*:missing

# JWT Configuration for tests
app.jwt.secret=test-jwt-secret-key-for-development-hour-management-application-minimum-256-bits
app.jwt.expiration-ms=86400000
app.jwt.issuer=devhour-management-test

# Logging Configuration
logging.level.com.devhour=DEBUG
logging.level.org.mybatis=DEBUG

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Completely disable OAuth2, Okta, and HTTP Client AutoConfigurations for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,com.okta.spring.boot.oauth.OktaOAuth2AutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,com.okta.spring.boot.oauth.OktaResourceServerAutoConfiguration,com.okta.spring.boot.oauth.OktaClientAutoConfiguration,org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration,org.springframework.boot.autoconfigure.web.client.RestTemplateAutoConfiguration,org.springframework.boot.autoconfigure.web.client.RestClientAutoConfiguration

# Disable Okta security explicitly
security.okta.enabled=false

# Clear OAuth2 properties to prevent configuration errors - commented out to avoid validation errors
# spring.security.oauth2.client.registration=
# spring.security.oauth2.client.provider=
# spring.security.oauth2.resourceserver.jwt.issuer-uri=
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=
# okta.oauth2.issuer=
# spring.security.oauth2.resourceserver.jwt.client-id=

# OAuth2 Test Configuration (必須 - プレースホルダー解決用)
# These values prevent PlaceholderResolutionException even when security.okta.enabled=false
# Spring Security OAuth2 Resource Server Configuration for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test-123456.okta.com/oauth2/default
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://test-123456.okta.com/oauth2/default/v1/keys
spring.security.oauth2.resourceserver.jwt.audiences=api://default

# Okta Configuration Properties for tests
# Test-specific Okta configuration
okta.issuer-uri=https://test-123456.okta.com/oauth2/default
okta.jwk-set-uri=https://test-123456.okta.com/oauth2/default/v1/keys
okta.client.token-expiry-tolerance=120
okta.client.claim-mapping.user-id=sub
okta.client.claim-mapping.email=email
okta.client.claim-mapping.username=preferred_username
okta.client.claim-mapping.full-name=name


# JIRA Integration Configuration for tests
jira.integration.enabled=true
jira.base-url=https://test-jira-instance.atlassian.net
jira.api-version=2
jira.timeout.connection=30000
jira.timeout.read=60000
jira.retry.max-attempts=3
jira.retry.backoff-multiplier=2.0
jira.auth.token=test-token

# JIRA Sync Configuration for tests
jira.sync.scheduler.cron=*/5 * * * * *
jira.sync.batch-size=100
jira.sync.memory-efficient-processing=true
jira.sync.progress-logging.enabled=true
jira.sync.progress-logging.interval=10
jira.sync.streaming.chunk-size=50
jira.sync.performance-monitoring.enabled=true
