spring.application.name=development-hour-management

# Database Configuration (override with environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.devhour.domain.model
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false

# JWT Configuration (must be overridden by environment variables)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
app.jwt.issuer=devhour-management

# Okta OAuth2 Configuration - Production Environment
# All values must be provided via environment variables in production
okta.oauth2.issuer=https://${OKTA_DOMAIN}/oauth2/default
okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.client-secret=${OKTA_CLIENT_SECRET}
okta.oauth2.scopes=openid,profile,email
okta.oauth2.redirect-uri=/authorization-code/callback

# Spring Security OAuth2 Resource Server - Production Environment
# JWT token validation configuration for production deployment
spring.security.oauth2.resourceserver.jwt.issuer-uri=${okta.oauth2.issuer}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${okta.oauth2.issuer}/v1/keys

# Logging Configuration - Production
logging.level.root=WARN
logging.level.com.devhour=INFO
logging.level.com.devhour.presentation.controller=INFO
logging.level.org.mybatis=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Logging pattern for production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Disable development tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false